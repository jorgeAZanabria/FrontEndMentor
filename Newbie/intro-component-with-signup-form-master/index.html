<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./css/img/favicon-32x32.png" type="image/png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Intro Component</title>
</head>
<body>
  <div class="container">
    <div class="containerInfo">
      <h2>Learn to code by watching others</h2>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable</p>
    </div>
    <div class="containerForm">
      <div class="tagForm">
        <p class="tagText"><strong>Try it fre 7 days</strong> then $20/mo. thereafter</p>
      </div>
      <div class="cardForm">
        <form class="form" id="form">
          <div class="form-control">
            <input type="text" placeholder="First Name" id="firstName">
            <img src="./css/img/icon-error.svg" alt="icon-error" class="iconError">
            <small class="textError"></small>
          </div>
          <div class="form-control">
            <input type="text" placeholder="Last Name" id="lastName">
            <img src="./css/img/icon-error.svg" alt="icon-error" class="iconError">
            <small class="textError"></small>
          </div>
          <div class="form-control">
            <input type="email" placeholder="Email Address" id="email">
            <img src="./css/img/icon-error.svg" alt="icon-error" class="iconError">
            <small class="textError"></small>
          </div>
          <div class="form-control">
            <input type="password" placeholder="Password" id="password">
            <img src="./css/img/icon-error.svg" alt="icon-error" class="iconError">
            <small class="textError"></small>
          </div>
          <button>CLAIM YOUR FREE TRIAL</button>

          <P class="textForm">By clicking the button, you are agreeing to our <b>Terms and Services</b></P>

        </form>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
