<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="containerCard">
    <div class="cardResult">
      <h3 class="resultTitle">Your Result</h3>
      <div class="containerResult">
        <p>76</p>
        <span>of 100</span>
      </div>
      <h4 class="subtitleResult">Great</h4>
      <p class="textResult">You scored higher than 65% of the people who have taken these test</p>
    </div>
    <div class="cardSummary">
      <h3 class="summaryTitle">Sumamary</h3>
      <div class="containerSummary">
        <div class="summary1">
          <div class="summaryTitle1"><img src="./css/img/icon-reaction.svg" alt="#"><p>Reaction</p></div>
          <p class="summaryText1"><b>80 </b>/ 100</p>
        </div>
        <div class="summary2">
          <div class="summaryTitle2"><img src="./css/img/icon-memory.svg" alt="#"><p>Memory</p></div>
          <p class="summaryText2"><b>92 </b>/ 100</p>
        </div>
        <div class="summary3">
          <div class="summaryTitle3"><img src="./css/img/icon-verbal.svg" alt="#"><p>Verbal</p></div>
          <p class="summaryText3"><b>61 </b>/ 100</p>
        </div>
        <div class="summary4">
          <div class="summaryTitle4"><img src="./css/img/icon-visual.svg" alt="#"><p>Verbal</p></div>
          <p class="summaryText4"><b>72 </b>/ 100</p>
        </div>
      </div>
      <button class="summaryBtn">Continue</button>
    </div>
  </div>
</body>

</html>
