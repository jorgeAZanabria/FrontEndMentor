<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./css/img/favicon-32x32.png" type="image/png">
  <link rel="stylesheet" href="./css/style.css">
  <!-- ---------------------------Google Font---------------------------- -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- ---------------------------Google Font---------------------------- -->
  <title>Base Apparel</title>
</head>

<body class="body">
  <div class="containerCard">
    <div class="containerText">
      <img src="./css/img/logo.svg" alt="Logo" class="logo">
      <div class="containerImg2"></div>
      <div></div>
      <h4 class="subTitle">WE'RE</h4>
      <h3 class="title">COMING <br> SOON</h3>
      <p class="text">Hello fellow shoppers! We're currently building our new fashion store. Add your email bellow to stay up-to-date with announcements and our lounch deals.</p>
      <form class="form">
        <div class="containerForm">
          <input type="email" id="correo" class="containerCorreo" placeholder="Email Address" required>
          <button type="submit" class="button"><img src="./css/img/icon-arrow.svg" alt="icon-arrow"></button>
          <img src="./css/img/icon-error.svg" alt="error" class="iconError">
        </div>
        <p id="mensajeError" class="mensajeError">Please provide a valid email</p>
      </form>
    </div>
    <div class="containerImg"></div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
